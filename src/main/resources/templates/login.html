<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login Page</div>
                    <th:block th:if="${param.error}" class="alert alert-danger">
                        <p class="text-center text-danger">Kullanıcı adı veya parola hatalı.</p>
                    </th:block>
                    <th:block th:if="${param.logout}">
                        <p class="text-center text-success">Başarıyla çıkış yaptınız.</p>
                    </th:block>
                    <div class="card-body">
                        <form th:action="@{/login}" th:method="post">
                            <div class="mb-3">
                                <label>Enter Email</label>
                                <input type="text" name="username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>EnterPassword</label>
                                <input type="password" name="password" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-12" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
